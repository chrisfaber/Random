<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Umbrella</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 1px; }
		</style>
	</head>

	<body>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			var container, controls;
			var camera, scene, renderer;

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 2, 2 );

				scene = new THREE.Scene();

				// loading the blurred HDR for the scene background
				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'assets/' )
					.load( 'paul_lobe_haus_1k_blur.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						//scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

					} );

				// loading the non blurred HDR as environment for lighting and reflections on objects
				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'assets/' )
					.load( 'paul_lobe_haus_1k.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						//scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

			
						// load the object/gltf not to be edited - .glb contains all material information
						var loader = new GLTFLoader().setPath( 'assets/' );
						loader.load( 'UmbrellaMain_V001.glb', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {


							

								}

							} );

							scene.add( gltf.scene );



						} );

						// load the object/gltf to be edited - seperate .gltf/.bin files an textures - Texture.jpeg will be loaded by the gltf an can be edited
						var loader = new GLTFLoader().setPath( 'assets/' );
						loader.load( 'UmbrellaTexture_V001.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {



								}

							} );

							scene.add( gltf.scene );



						} );

					} );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.maxPolarAngle = Math.PI/1.5;				
				controls.minDistance = 1;
				controls.maxDistance = 4;
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}



			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
